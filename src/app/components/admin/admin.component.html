<div class="admin fixed bottom-4 right-4 z-50 w-80 max-h-[90vh] overflow-auto rounded-lg shadow-xl bg-[#F5F5DC] border-2 border-[#8B0000] p-4 font-typewriter text-sm">
  <h2 class="font-heading text-[#4B3621] text-lg mb-2">To-do list</h2>
  <ul class="list-disc list-inside text-[#4B3621] space-y-1">
    @for (item of items(); track item) {
      <li>{{ item }}</li>
    }
  </ul>
  @if (items().length === 0) {
    <p class="text-[#4B3621]/70 italic">No items yet.</p>
  }
</div>
