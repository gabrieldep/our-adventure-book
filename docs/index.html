ements":[{"adventureId":"40","top":40,"left":70,"rotation":0},{"adventureId":"42","top":0,"left":0,"rotation":0},{"adventureId":"41","top":75,"left":57,"rotation":0}]},{"pageNumber":16,"elements":[{"adventureId":"43","top":30,"left":15,"rotation":5},{"adventureId":"44","top":70,"left":10,"rotation":-10},{"adventureId":"45","top":0,"left":60,"rotation":-5},{"adventureId":"46","top":80,"left":70,"rotation":5}]},{"pageNumber":17,"elements":[{"adventureId":"47","top":20,"left":5,"rotation":-5},{"adventureId":"48","top":70,"left":0,"rotation":0},{"adventureId":"49","top":0,"left":50,"rotation":0}]},{"pageNumber":18,"elements":[{"adventureId":"50","top":90,"left":65,"rotation":5},{"adventureId":"51","top":35,"left":0,"rotation":-5},{"adventureId":"52","top":0,"left":60,"rotation":0}]},{"pageNumber":19,"elements":[{"adventureId":"54","top":15,"left":20,"rotation":0},{"adventureId":"53","top":5,"left":5,"rotation":-25}]},{"pageNumber":19,"elements":[{"adventureId":"55","top":80,"left":80,"rotation":0},{"adventureId":"57","top":20,"left":0,"rotation":0},{"adventureId":"56","top":0,"left":60,"rotation":0}]},{"pageNumber":20,"elements":[{"adventureId":"58","top":90,"left":60,"rotation":10},{"adventureId":"59","top":75,"left":0,"rotation":0},{"adventureId":"60","top":0,"left":15,"rotation":0}]}]},"h":{},"s":200,"st":"OK","u":"/assets/data/adventures.json","rt":"json"},"3698427875":{"b":{"texts":["\"You're just too good to be true\nCan't take my eyes off of you\nYou'd be like Heaven to touch\nI wanna hold you so much\nAt long last, love has arrived\nAnd I thank God I'm alive\nYou're just too good to be true\nCan't take my eyes off of you\"","\"Wise men say\nOnly fools rush in\nBut I can't help\nFalling in love with you\n\nShall I stay?\nWould it be a sin\nIf I can't help\nFalling in love with you?\n\nLike a river flows\nSurely to the sea\nDarling, so it goes\nSome things are meant to be\n\nTake my hand\nTake my whole life too\nFor I can't help\nFalling in love with you\"","\"Home is not where you were born; home is where all your attempts to escape cease.\"\n— Naguib Mahfouz","\"É incrível\nNada desvia o destino\nHoje, tudo faz sentido\nE ainda há tanto a aprender\nE a vida\nTão generosa comigo\nVeio, de amigo a amigo\nMe apresentar a você\"","\"So, okay? Here tonight, we have apple and orange. We all different, but in the end, we all fruit\"","\"Cheguei a tempo de te ver acordar\nEu vim correndo à frente do sol\nAbri a porta e antes de entrar\nRevi a vida inteira\nPensei em tudo que é possível falar\nQue sirva apenas para nós dois\nSinais de bem, desejos vitais\nPequenos fragmentos de luz\nFalar da cor dos temporais\nDe céu azul, das flores de abril\nPensar além do bem e do mal\nLembrar de coisas que ninguém viu\nO mundo lá sempre a rodar\nEm cima dele tudo vale\nQuem sabe isso quer dizer amor\nEstrada de fazer o sonho acontecer\"","\"When the night has come\nAnd the land is dark\nAnd the Moon is the only light we'll see\nNo, I won't be afraid\nOh, I won't be afraid\nJust as long as you stand, stand by me\"","\"Seus olhos, meu clarão\nMe guiam dentro da escuridão\nSeus pés me abrem o caminho\nEu sigo e nunca me sinto só\nVocê é assim\nUm sonho pra mim\nQuero te encher de beijos\nEu penso em você\nDesde o amanhecer\nAté quando eu me deito\"","\"[...]Release your inhibitions\nFeel the rain on your skin\nNo one else can feel it for you\nOnly you can let it in\nNo one else, no one else\nCan speak the words on your lips\nDrench yourself in words unspoken\nLive your life with arms wide open\nToday is where your book begins\"","\"A saudade bateu, foi que nem maré\nQuando vem de repente, de tarde, invade e transborda esse bem-me-quer\nA saudade é que nem maré\nA saudade bateu, foi que nem maré\nQuando vem de repente, de tarde, invade e transborda esse bem-me-quer\nA saudade é que nem maré\"","\"É um milagre\nTudo que Deus criou pensando em você\nFez a Via-Láctea, fez os dinossauros\nSem pensar em nada, fez a minha vida\nE te deu\nSem contar os dias que me faz morrer\nSem saber de ti, jogado à solidão\nMas se quer saber se eu quero outra vida\nNão, não\"","\"Olha eu acho que sou muito ruim em ficar mandando mensagem então você quer marcar alguma coisa para essa semana?\"","\"Te busco do outro lado\nTô no golzin quadrado\nA porta tá travada\nEu vou ter que abrir por fora\nE os nossos beijos nunca tiveram contrato\nE os nossos corpos sempre buscando contato\nNão sei se é sonho ou se aconteceu de fato\nMas é que ontem eu acordei desligado\"","\"If you don't know where you are going, any road will take you there\"","\"Eu conto os dias de voltar\nE poder te reencontrar\nPorque eu quero acordar com você (todos os dias)\nQuero dormir com você (sempre, sempre)\nQuero estar com você, menina\nQuero viver com você\"","\"Tente passar pelo que estou passando\nTente apagar este teu novo engano\nTente me amar pois estou te amando\nBaby, te amo, nem sei se te amo\"","\"Um anjo do céu\nQue trouxe pra mim\nÉ a mais bonita\nA joia perfeita\nQue é pra eu cuidar\nQue é pra eu amar\nGota cristalina\nTem toda inocência\"","\"Ainda bem\nQue agora encontrei você\nEu realmente não sei\nO que eu fiz pra merecer\nVocê\nPorque ninguém\nDava nada por mim\nQuem dava, eu não tava a fim\nAté desacreditei de mim\nO meu coração\nJá estava acostumado\nCom a solidão\nQuem diria que a meu lado\nVocê iria ficar\nVocê veio pra ficar\nVocê que me faz feliz\nVocê que me faz cantar\nAssim\"","\"Amanhã tudo pode acontecer\nHoje a nossa vida é pequena\nAmanhã tudo pode anoitecer\nSe você vem comigo eu não choro mais\nO que eu quero dizer, o teu sorriso atrai\nEntre as coisas mais lindas\nVocê me dá prazer, você me dá cartaz\nTudo que eu preciso\"","\"I want you, I need you, I love you\nWith all my heart\nEvery time that you're near\nAll my cares dissapear\nDarling you're all that I'm\nLiving for\"","\"Quem cultiva a semente do amor\nSegue em frente e não se apavora\nSe na vida encontrar dissabor\nVai saber esperar a sua hora\nÀs vezes a felicidade demora a chegar\nAí é que a gente não pode deixar de sonhar\nGuerreiro não foge da luta e não pode correr\nNinguém vai poder atrasar quem nasceu pra vencer\nÉ dia de Sol, mas o tempo pode fechar\nA chuva só vem quando tem que molhar\nNa vida é preciso aprender, se colhe o bem que plantar\nÉ Deus quem aponta a estrela que tem que brilhar\nErga essa cabeça, mete o pé e vai na fé\nManda essa tristeza embora\nBasta acreditar que um novo dia vai raiar\nSua hora vai chegar\""]},"h":{},"s":200,"st":"OK","u":"/assets/data/right-page-texts.json","rt":"json"},"__nghData__":[{"t":{"0":"t1","1":"t2"},"c":{"0":[],"1":[{"i":"t2","r":1,"t":{"7":"t3"},"c":{"7":[{"i":"t3","r":2,"t":{"0":"t4"},"c":{"0":[]}},{"i":"t3","r":3,"t":{"0":"t4"},"c":{"0":[{"i":"t4","r":1}]},"x":21}]}}]}},{},{"t":{"1":"t5","2":"t6","9":"t7","10":"t8","11":"t9"},"c":{"1":[],"2":[],"9":[{"i":"t7","r":1}],"10":[],"11":[]}},{"t":{"3":"t0","6":"t10","7":"t11"},"c":{"3":[{"i":"t0","r":1}],"5":[{"i":"c440018075","r":1}],"6":[{"i":"t10","r":1}],"7":[]}}]}</script></body></html>
